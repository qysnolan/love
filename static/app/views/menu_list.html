<section id="starter" class="call-to-action bg-primary">
    <div class="container" ng-app="starterApp">
         <div class="col-lg-12 text-center">
            <h2>{{ starter_name }}</h2>
            <hr class="small">
            <dl class="row">
                <dd ng-repeat="starter in starters" >
                    <div class="col-sm-6 col-md-3">
                        <a href="{{ starter.photo }}" data-lightbox="starters" data-title="{{ starter.description }}" class="thumbnail">
                            <img class="img-portfolio img-responsive img-photo" src="{{ starter.photo }}" alt="{{ starter.title }}">
                        </a>
                        <div class="caption">
                            <h4>{{ starter.title }}</h4>
                        </div>
                    </div>
                </dd>
            </dl>

            <div class="center" ng-show="starters==null">
                <h2>
                    <i class="fa fa-refresh fa-large fa-spin"></i> {{ loading_data }}
                </h2>
            </div>
         </div>
    </div>
</section>
