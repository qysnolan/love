<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>
		LOVE - {% block page-title %}{% endblock %}
	</title>
    
    {% block global-css %}
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/global.css" />
    {% endblock %}
    
	{% block page-css %}{% endblock %}

    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/angular.min.js"></script>
    <script type="text/javascript" src="/static/js/global.js"></script>

	{% block page-js %}{% endblock %}
</head>
<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="masthead clearfix">
                    <div class="inner">
                        <h2 class="masthead-brand">LOVE</h2>
                        <nav>
                            <ul class="nav masthead-nav">
                                <li><a href="{% url 'love.views.home' %}">Home</a></li>
                                <li><a href="{% url 'wedding.views.home' %}">Wedding</a></li>
                                <li><a href="{% url 'photo.views.home' %}">Photo</a></li>
                                <li><a href="{% url 'menu.views.home' %}">Menu</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="content cover-content">
                    {% block content %}{% endblock %}
                </div>

                <div class="mastfoot">
                    <a href="/contact/">Contact</a>
                    <span> &middot; </span>
                    <a href="/contact/">Follow us</a>
                    <p>Site created by Yunsheng Qi</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
